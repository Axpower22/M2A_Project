<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>

        {% load static %}
        <link rel="stylesheet" href="{% static 'M2A_app/css/cadastro_empresa_dois.css' %}">
        <link rel="shortcut icon" href="{%static 'M2A_app/img/favicon_m2a.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">

        <title>Cadastro de Empresa</title>
        <script src="{% static 'M2A_app/js/dist/inputmask.js' %}"></script>

    </head>

    <body>
        <div class="container">
            <img src="{% static 'M2A_app/img/m2a-logo.png' %}" id="logo" draggable = "false" unselectable="on">
            <div class="cadastro">

                <h1>Cadastro de Empresa</h1>
                <h2>Informações do responsável</h2>

                <form autocomplete="off">
                    <label id="lb_nome">Nome do responsável:</label>
                    <label id="lb_email">E-mail do responsável:</label>

                    <br>

                    <input id="id_nome" type="text" name="nome" autocomplete="off">

                    <input id="id_email" type="email" name="email" autocomplete="off">

                    <br>

                    <label id="lb_formacao">Formação acadêmica:</label>
                    <label id="lb_sexo">Sexo:</label>
                    <label id="lb_data">Data de nascimento:</label>

                    <br>

                    <select id="select_formacao" name="select_formacao">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Ensino Médio incompleto</option>
                        <option value="2">Superior incompleto</option>
                        <option value="3">Médio completo</option>
                        <option value="4">Superior completo</option>
                    </select>

                    <select id="select_sexo" name="sexo">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>

                    <input id="id_data" type="date" name="data" autocomplete="off" placeholder="DD/MM/AA">

                    <h2>Informações adicionais</h2>

                    <label id="lb_setor">Setor:</label>
                    <label class="separa1" >Segmento:</label>
                    <label class="separa1" >Valor de arrecadação:</label>
                    <label class="separa1" >Tipo de empresa:</label>

                    <br>

                    <select id="select_setor" name="setor">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>

                    <select id="select_segmento" name="segmento">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>

                    <select id="select_arrecadacao" name="arrecadacao">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>

                    <select id="select_tipo_empresa" name="tipo_empresa">
                        <option value="" hidden>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>

                    <br>
                    <br>
                    <label id="lb_nome_projeto">Nome do Projeto:</label>
                    <label id="lb_numero_empregados">Número de Empregados:</label>
                    <label id="lb_email_2">E-mail:</label>
                    <br>

                    <input id="id_nome_projeto" type="text" name="nome_projeto" autocomplete="off">

                    <input id="id_numero_empregados" type="text" name="numero_empregados" autocomplete="off">

                    <input id="id_email2" type="email" name="email2" autocomplete="off">

                    <br>

                    <label id="lb_telefone">Telefone:</label>
                    <label id="lb_gestor_projeto">Gestor do projeto:</label>
                    <label id="lb_ano_inicio">Ano de início da atividade:</label>

                    <br>

                    <input id="id_telefone" type="tel" name="telefone" autocomplete="off">

                    <input id="id_gestor_projeto" type="text" name="gestor_projeto" autocomplete="off">

                    <input id="id_ano_inicio" type="text" name="ano" autocomplete="off">

                </form>
            </div>

        <footer>M2A CONSULTORIA © TODOS OS DIREITOS RESERVADOS.</footer>
        </div>
        <script src="{% static 'M2A_app/js/main.js' %}"></script>
    </body>

</html>
