<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'M2A_app/css/cadastro_usuario.css' %}">
        <link rel="shortcut icon" href="{%static 'M2A_app/img/favicon_m2a.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Cadastro Usuário</title>
    </head>

    <body>
        <img src="{% static 'M2A_app/img/m2a-logo.png' %}" id="logo" draggable = "false" unselectable="on">

        <div class="cadastro">
            <h1>Cadastro de Usuário</h1>

            <form autocomplete="off">
                <label>Perfil:</label>
                <select name="perfil">
                    <option value="" hidden>Selecione</option>
                    <option value="1">Cliente</option>
                    <option value="2">Cliente Master</option>
                    <option value="3">Consultor</option>
                    <option value="4">Consultor Master</option>
                </select>

                <label id="label_estado">Estado/UF:</label>
                <select name="Estado">
                    <option value="" hidden>Selecione</option>
                    <option value="AC">AC-Acre</option>
                    <option value="AL">AL-Alagoas</option>
                    <option value="AP">AP-Amapá</option>
                    <option value="AM">AM-Amazonas</option>
                    <option value="BA">BA-Bahia</option>
                    <option value="CE">CE-Ceará</option>
                    <option value="DF">DF-Distrito Federal</option>
                    <option value="ES">ES-Espírito Santo</option>
                    <option value="GO">GO-Goiás</option>
                    <option value="MA">MA-Maranhão</option>
                    <option value="MT">MT-Mato Grosso</option>
                    <option value="MS">MS-Mato Grosso do Sul</option>
                    <option value="MG">MG-Minas Gerais</option>
                    <option value="PA">PA-Pará</option>
                    <option value="PB">PB-Paraíba</option>
                    <option value="PR">PR-Paraná</option>
                    <option value="PE">PE-Pernambuco</option>
                    <option value="PI">PI-Piauí</option>
                    <option value="RJ">RJ-Rio de Janeiro</option>
                    <option value="RN">RN-Rio Grande do Norte</option>
                    <option value="RS">RS-Rio Grande do Sul</option>
                    <option value="RO">RO-Rondônia</option>
                    <option value="RR">RR-Roraima</option>
                    <option value="SC">SC-Santa Catarina</option>
                    <option value="SP">SP-São Paulo</option>
                    <option value="SE">SE-Sergipe</option>
                    <option value="TO">TO-Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

                <br><br>
                <label>Nome do Usuário:</label>
                <input type="text" name="nome" autocomplete="off">
                <br>
                <label>E-mail do Usuário:</label>
                <input type="text" name="nome" autocomplete="off">
                <br>
                <label id="l_tel">Telefone:</label><label id="l_c">Celular:</label><br>
                <input type="tel" name="telefone" placeholder="(00) 0000 - 0000" autocomplete="off">
                <input type="tel" name="celular" placeholder="(00) 00000 - 0000" autocomplete="off">
                <br>
                <label id="l_s">Senha:</label><label id="l_cs">Confirmação de Senha:</label><br>
                <input type="password" name="senha" autocomplete="off">
                <input type="password" name="confirma_senha" autocomplete="off">
            </form>

            <a href="/login"><button><b>Voltar</b></button></a>
            <button><b>Salvar</b></button>

        </div>

        <footer>M2A CONSULTORIA © TODOS OS DIREITOS RESERVADOS.</footer>
    </body>
</html>
